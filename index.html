<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="get">
                    <p class="icones">
                        <label for="iconta"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="conta" id="iconta" required placeholder="Conta">
                    </p>
                    <p class="icones">
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="text" name="senha" id="isenha" required min="4" max="20" placeholder="Sua senha">
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                    </p>

                    <p>
                        <input type="text" value="Esqueci a senha">
                    </p>

                </form>
            </div>

        </section>
    </main>
</body>
</html>
